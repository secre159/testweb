<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        html {
            height: 100%;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(132deg, rgb(59, 55, 106) 0.00%, rgb(0, 143, 186) 50.00%, rgb(255, 149, 213) 100.00%);
        }
        
        .forgot-password-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            padding: 40px;
            transform: translate(-50%, -50%);
            background: rgba(92, 58, 58, 0.5);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
            border-radius: 10px;
            animation: border-anim 5s Linear infinite;
            animation: border2-anim 5s Linear infinite;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #fff;
        }
        
        .user-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 16px;
            color: #03e9f4;
            padding: 10px;
            pointer-events: none;
            transition: all 0.3s ease-out;
        }
        
        .user-box input[type="email"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: rgb(241, 245, 246);
            margin-bottom: 20px;
            border: none;
            border-bottom: 1px solid #d2e5e6;
            transition: all 0.3s ease-out;
            background-color: transparent;
            outline: none;
        }
        
        .user-box input:focus~label,
        .user-box input:valid~label {
            top: -20px;
            left: 0;
            color: #03e9f4;
            font-size: 12px;
        }
        
        .forgot-password-box button[type="submit"] {
            background-color: #03e9f4;
            color: rgb(81, 189, 243);
            font-size: 18px;
            border-radius: 5px;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.5s ease-out;
            position: relative;
            text-transform: uppercase;
            overflow: hidden;
            letter-spacing: 4px;
            background-color: transparent;
        }
        
        .forgot-password-box button[type="submit"]:hover {
            background-color: #01c8f1;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px #03e9f4, 0 0 25px #03e9f4, 0 0 50px #03e9f4, 0 0 100px #03e9f4;
        }
        
        .back-button {
            background-color: #03e9f4;
            color: rgb(75, 183, 232);
            font-size: 18px;
            border-radius: 5px;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.5s ease-out;
            position: relative;
            text-transform: uppercase;
            overflow: hidden;
            letter-spacing: 4px;
            background-color: transparent;
        }
        
        .back-button:hover {
            background-color: #03c3f9;
            background-color: #01c8f1;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px #03e9f4, 0 0 25px #03e9f4, 0 0 50px #03e9f4, 0 0 100px #03e9f4;
        }
        
        @keyframes border-anim {
            0% {
                box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
            }
            50%,
            100% {
                box-shadow: 0 15px 25px #03e9f4, 0 0 25px #03e9f4, 0 0 50px #03e9f4, 0 0 100px #03e9f4;
            }
        }
        
        @keyframes border2-anim {
            0% {
                box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
            }
            25%,
            50% {
                box-shadow: 0 15px 25px #03e9f4, 0 0 25px #03e9f4, 0 0 50px #03e9f4, 0 0 100px #03e9f4;
            }
        }
    </style>
</head>

<body>
    <div style="position: absolute; top: 0; left: 0;">
        <a href="index.html"><button class="back-button">Back</button></a>
    </div>
    <div class="forgot-password-box">
        <h2>Forgot Password?</h2>
        <form action="reset-password.php" method="post">
            <div class="user-box">
                <input type="email" name="email" required="">
                <label>Email</label>
            </div>
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>

</html>
