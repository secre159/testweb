<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contacts</title>
    <!-- Include Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD4Ck5BdPtF+to8xM6zoOA6" crossorigin="anonymous">

    <style>
        html {
            height: 100%;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(132deg, rgb(59, 55, 106) 0.00%, rgb(0, 143, 186) 50.00%, rgb(255, 149, 213) 100.00%);
        }
        
        .contact-list {
            position: absolute;
            top: 50%;
            left: 50%;
            padding: 40px;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
            border-radius: 10px;
            animation: border-anim 5s Linear infinite;
            animation: border2-anim 5s Linear infinite;
        }
        
        .contact-list h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        .contact {
            position: relative;
            margin-bottom: 20px;
            color: rgb(255, 255, 255);
        }
        
        .contact label {
            font-size: 16px;
            color: #03e9f4;
            margin-right: 10px;
        }
        
        .contact-info {
            font-size: 16px;
            color: rgb(255, 255, 255);
        }
        
        .back-button {
            display: block;
            margin: 0 auto;
            background-color: #03e9f4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }
        
        a {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <div class="contact-list">
                    <h2>Contact List</h2>
                    <div class="contact">
                        <label>Name:</label>
                        <span class="contact-info">Axl Chan</span>
                    </div>
                    <div class="contact">
                        <label>Email:</label>
                        <span class="contact-info">axlchanh159@gmail.com</span>
                    </div>
                    <div class="contact">
                        <label>Phone:</label>
                        <span class="contact-info">09123456789</span>
                    </div>
                    <div class="contact">
                        <label>Facebook:</label>
                        <span class="contact-info"><a href="https://facebook.com/axczel.xhan" target="blank">Axl Chan</a></span>
                    </div>
                    <div class="contact">
                        <label>Github:</label>
                        <span class="contact-info"><a href="secre159https://github.com/secre159">secre159</a>
                    </div> 
                    <div class="contact"> 
                        <label>Replit: </label> 
                        <span class="contact-info"><a href="@Axczelplayshttps://replit.com/@Axczel">@Axczelplays </a>
                    </div> 
                    <button class="back-button" onclick="location.href='home.html'">Go Back</button> 
                </div> 
            </div> 
        </div> 
    </div> 
 
    <!-- Include Bootstrap 4 JavaScript --> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSGFpoO9nlERwyxCAKmz8qnWJ+lbUBpaUXY9n0nKQJ8Utx7wU+L" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoJtKh7z7lGz7fuP4F8nfdFvAOA6Gg/z6Y5J6XqqyGXYM2ntX5" crossorigin="anonymous"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD4Ck5BdPtF+to8xM6zoOA6" crossorigin="anonymous"></script> 
</body> 
 
</html>
